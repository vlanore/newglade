<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Necro idle</title>
</head>

<body>

    <div id="app">
        <div id="main-columns" class="container">
            <div id="blood-bar">
                <div class="progress-bar" max="100" value="70">
                    <div class="progress-bar-before"></div>
                    <div class="progress-bar-label"></div>
                </div>
            </div>
            <div id="experience-bar">
                <div class="progress-bar" max="100" value="70">
                    <div class="progress-bar-before"></div>
                    <div class="progress-bar-label"></div>
                </div>
            </div>

            <!------------------------------------------------------------------------->
            <div id="resources">
                <p>Corpses: <span id="corpses"> 2 </span> </p>
                <p>Zombies: <span id="zombies"> 0 </span> </p>
                <p>Stone: <span> 0 / 100 </span> </p>
                <p>Wood: <span> 0 / 100 </span> </p>
            </div>

            <!------------------------------------------------------------------------->
            <div id="story" class="col-5">
                <p>You are here.</p>
                <button type="button" id="raise-zombie">Raise zombie</button>
                <button type="button" id="explore">Explore</button>
                <p>
                    Hunters: <span id="nb-hunters">0</span>
                    <button type="button" id="add-zombie-hunter">+</button>
                    <button type="button" id="remove-zombie-hunter">-</button>
                </p>
            </div>

            <!------------------------------------------------------------------------->
            <div id="character" class="col-2">
                .
            </div>
            <div id="minions">Youpi</div>
        </div>
    </div>

    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>

    <script type="module" src="/src/main.ts"></script>

</body>

</html>
