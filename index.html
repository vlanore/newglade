<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Necro idle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
        crossorigin="anonymous">

</head>

<body data-bs-theme="dark">

    <div id="app">
        <div id="main-columns" class="container text-center justify-content-center">
            <div class="row justify-content-center">
                <!--------------------------------------------------------------------->
                <div id="resources" class="col-2">
                    <p>Corpses: <span id="corpses"> 2 </span> </p>
                    <p>Zombies: <span id="zombies"> 0 </span> </p>
                    <p>Stone: <span> 0 / 100 </span> </p>
                    <p>Wood: <span> 0 / 100 </span> </p>
                </div>

                <!--------------------------------------------------------------------->
                <div id="story" class="col-5">
                    <p>You are here.</p>
                    <button type="button" class="btn btn-primary" id="raise-zombie"
                        data-bs-toggle="tooltip" data-bs-html="true"
                        data-bs-title="Another <b>tooltip</b>">Raise zombie</button>
                    <p>
                        Hunters: <span id="nb-hunters">0</span>
                        <button type="button" class="btn btn-secondary"
                            id="add-zombie-hunter">+</button>
                        <button type="button" class="btn btn-secondary"
                            id="remove-zombie-hunter">-</button>
                    </p>
                </div>

                <!--------------------------------------------------------------------->
                <div id="character" class="col-2">
                    <p>Blood: <span id="blood"> 20 / 100 </span> </p>
                    <p>XP: <span id="xp"> 0 / 1000 </span> </p>
                </div>
            </div>
        </div>
        <div hidden id="skill-choice"
            class="container text-center justify-content-center">
            <div class="row justify-content-center">
                <div class="col-9">Pick a skill</div>
            </div>
            <div class="row justify-content-center">
                <div class="col-3">a</div>
                <div class="col-3">b</div>
                <div class="col-3">c</div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>

    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

</body>

</html>
