<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Necro idle</title>
</head>

<body>

    <div id="app">
        <div id="main-columns" class="container text-center justify-content-center">
            <div class="row justify-content-center">
                <!--------------------------------------------------------------------->
                <div id="resources" class="col-2">
                    <p>Corpses: <span id="corpses"> 2 </span> </p>
                    <p>Zombies: <span id="zombies"> 0 </span> </p>
                    <p>Stone: <span> 0 / 100 </span> </p>
                    <p>Wood: <span> 0 / 100 </span> </p>
                </div>

                <!--------------------------------------------------------------------->
                <div id="story" class="col-5">
                    <p>You are here.</p>
                    <button type="button" id="raise-zombie">Raise zombie</button>
                    <button type="button" id="explore">Explore</button>
                    <p>
                        Hunters: <span id="nb-hunters">0</span>
                        <button type="button" class="btn btn-secondary"
                            id="add-zombie-hunter">+</button>
                        <button type="button" class="btn btn-secondary"
                            id="remove-zombie-hunter">-</button>
                    </p>
                </div>

                <!--------------------------------------------------------------------->
                <div id="character" class="col-2">
                    <p>Blood: <span id="blood"> 20 / 100 </span> </p>
                    <p>XP: <span id="xp"> 0 / 1000 </span> </p>
                </div>
            </div>
        </div>
        <div hidden id="skill-choice"
            class="container text-center justify-content-center">
            <div class="row justify-content-center">
                <div class="col-9">Pick a skill</div>
            </div>
            <div class="row justify-content-center">
                <div class="col-3">a</div>
                <div class="col-3">b</div>
                <div class="col-3">c</div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>

    <script type="module" src="/src/main.ts"></script>

</body>

</html>
